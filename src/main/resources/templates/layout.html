<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <!--<link th:href="@{/css/layout.css}" rel="stylesheet" />-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" type="text/css" th:href="@{layout.css}"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Neucha' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Oswald:wght@200&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<body>
<h2>Página de inicio</h2>

<!--Menú-->
<nav id="nav-1">
    <a class="link-1" href="#">Inicio</a>
    <a class="link-1" href="#">Canciones</a>
    <a class="link-1" href="#">Get started</a>
    <a class="link-1" href="#">Cuenta</a>
</nav>

<!-- Carousel wrapper -->
<div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
        <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="2"
                aria-label="Slide 3"></button>
    </div>

    <!-- Inner -->
    <div class="carousel-inner">
        <!-- Single item -->
        <div class="carousel-item active">
            <img th:src="@{/img/musica1.jpg}" class="d-block w-100"
                 alt="imagen1" />
            <div class="carousel-caption d-none d-md-block">
                <h5>¡Que el ritmo no pare!</h5>
            </div>
        </div>

        <!-- Single item -->
        <div class="carousel-item">
            <img th:src="@{/img/musica2.jpg}" class="d-block w-100"
                 alt="" />
            <div class="carousel-caption d-none d-md-block">
                <h5>Los nuevos artistas son bienvenidos aquí</h5>
            </div>
        </div>
    </div>
    <!-- Inner -->

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample"
            data-mdb-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample"
            data-mdb-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!-- Carousel wrapper -->

<!--Footer-->

<footer>
    <div class="container">
        <div class="social-media">
            <div class="icono">
                <a href="https://twitter.com/Campus_FP" class="twitter" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>

            <div class="icono">
                <a href="https://www.facebook.com/campusfp/" class="facebook" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>

            <div class="icono">
                <a href="https://www.instagram.com/campusfp_/?hl=es" class="instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <div class="icono">
                <a href="https://www.linkedin.com/school/campus-fp/" class="linkedin" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>

        <div class="copyright">
            <p>
                © Copyright
                <a href="https://campusfp.es/">
                    www.campusfp.es
                </a>
            </p>
        </div>
    </div>
</footer>



<script type="text/javascript" th:src="@{/js/layout.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
